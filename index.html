<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Assignment Learning Shape</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="KhurshidAlamEk.jpg" type="image/x-icon">
</head>
<body>
    
    <center>
        <h1 style="border: 5px solid red; width: 200px; height: 50px; padding-top: 10px;">Shape Type</h1>
        <div class="shape">
            <div class="squre"></div>
            <br>
            <br>
            <div class="Circle"></div>
            <br>
            <br>
            <div class="Rectangular"></div>
        </div>
        <br>
        <br>
        <h1 style="border: 5px solid red; width: 300px; height: 50px; padding-top: 10px; ">Rectangle shape</h1>
        <div class="arrow">
            <div class="uparrow"></div>
            <br>
            <br>
            <div class="downarrow"></div>
            <br>
            <br>
            <div class="leftarrow"></div>
            <br>
            <br>
            <div class="rightarrow"></div>
            <div class="oval"></div>
        </div>
        <br>
        <h1 style="border: 5px solid red; width: 450px; height: 50px; padding-top: 10px;">National Flag of Bangladesh</h1>
        <div class="flag">
            <div class="redcircle"></div>
        </div>
        <br><br>
        
    </center>
